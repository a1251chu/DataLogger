@* monitorTypeRealtimeChart Template File *@
@(chartID: String)
<div class="ibox">
    <div class="ibox-content">
    	<div id="mtRealtimeChart"></div>
    </div>
</div>
<script>
$(document).ready(function(){
	var chartID = "mtRealtimeChart";
	function dataGenerator(time) {
        var data = [];
        var i;

        for (i = -19; i <= 0; i += 1) {
            data.push({
                x: time + i * 1000,
                y: 2 + Math.random()
            });
        }
        return data;
    }
    
    $('#'+chartID).highcharts({
        chart: {
            type: 'areaspline',

            marginRight: 10,
            height: 300,
            
            events: {
                load: function () {
                    // set up the updating of the chart each second
                    var series = this.series;
                    setInterval(function () {
                        var x = (new Date()).getTime();                            
                        for(var i=0;i<2;i++){
                        	var y = 2 + Math.random();
                        	series[i].addPoint([x, y], true, true);    
                        }
                                                
                    }, 2000);
                }
            }
            
        },
		navigation:{
	    	buttonOptions: {
	        	enabled: true
	    	}
	    },
	    credits :{
	    	text: "昱山環境技術服務",
			enabled : true,
			href : 'http://www.wecc.com.tw/'
		},
        
        title: {
            text: '測項即時變化'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: 'ppm'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }
        },
        exporting: {
            enabled: false
        },
        series: [{
            name: '二氧化硫',
            data: dataGenerator(new Date().getTime())
        },{
            name: '臭氧',
            data: dataGenerator(new Date().getTime())
        }]
    });
});
</script>
