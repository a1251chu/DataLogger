@* monitorTypeRealtimeChart Template File *@
@(param: Any)
<div class="ibox">
    <div class="ibox-content">
    	<div id="mtChart"></div>
    </div>
</div>
<script>
$(document).ready(function(){
    $('#mtChart').highcharts({
        chart: {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            height: 400,
            events: {
                load: function () {

                    // set up the updating of the chart each second
                    var series = this.series[0];
                    setInterval(function () {
                        var x = (new Date()).getTime(), // current time
                            y = 2 + Math.random();
                        series.addPoint([x, y], true, true);
                    }, 1000);
                }
            }
        },
        legend: {
			enabled : false
		},
		navigation:{
	    	buttonOptions: {
	        	enabled: false
	    	}
	    },
	    credits :{
	    	text: "昱山環境技術服務",
			enabled : true,
			href : 'http://www.wecc.com.tw/'
		},
        
        title: {
            text: '二氧化硫即時變化'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: 'ppm'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        series: [{
            name: '二氧化硫',
            data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: 2 + Math.random()
                    });
                }
                return data;
            }())
        }]
    });
});
</script>
