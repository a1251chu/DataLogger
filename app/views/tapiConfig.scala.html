@* tapiConfig Template File *@
@(obj: String)
<div class="form-group">
	<label class="col-lg-2 control-label">Slave ID</label>
   	<div class="col-lg-4">
    	<input type="number" id="slaveID" class="form-control" >
    </div>	            		
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">每日校正時間</label>
   	<div class="col-lg-4">
    	<input type="time" id="calibrationTime" class="form-control" >
    </div>	            		
</div>
<script>
var summary = function tapi_getSummary(){
	var desc="";
	desc += "<br/>slave ID:" + $("#slaveID").val();
	desc += "<br/>校正時間:" + $("#calibrationTime").val();
	return desc;
}

var getParam = function tapi_getParam(){	
	var param={
			slaveID:$("#slaveID").val(),
			calibrationTime:$("#calibrationTime").val()
		};
	
	return param;
}
var validate = function(model){
	return function(){
		if($("#slaveID").val().length ==0){
			alert("沒有設定slaveID!");
			return false;
		}
		
		if($("#calibrationTime").val().length ==0){
			alert("沒有設定校正時間!");
			return false;
		}
		
		return true;					
	}

}
var setDefault = function(model){
	return function(){
		$("#slaveID").val(model);		 
	}
}

function getTapiConfig(model){
	var taipConfig={
			summary:summary,
			param:getParam,
			validate:validate(model),
			defaultValue:setDefault(model)
		};
	return taipConfig;
}

</script>
<script>
@{obj}['t100'] = getTapiConfig(100);
@{obj}['t200'] = getTapiConfig(200);
@{obj}['t300'] = getTapiConfig(300);
@{obj}['t400'] = getTapiConfig(400);
@{obj}['t500'] = getTapiConfig(500);
@{obj}['t600'] = getTapiConfig(600);
@{obj}['t700'] = getTapiConfig(700);
</script>
