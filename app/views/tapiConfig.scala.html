@* tapiConfig Template File *@
@(obj: String)
<div ng-controller="tapiConfigCtrl">
<div class="form-group">
	<label class="col-lg-3 control-label">Slave ID</label>
   	<div class="col-lg-4">
    	<input type="number" ng-model="param.slaveID" class="form-control" >
    </div>	            		
</div>
<div ng-show="showCalibrationUI()">
	<div class="form-group">
		<label class="col-lg-3 control-label">每日校正時間:</label>
   		<div class="col-lg-4">
    		<input type="time" ng-model="param.calibrationTime" class="form-control" >
    	</div>	            		
	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label">校正上升時間(秒):</label>
   		<div class="col-lg-4">
    		<input type="number" ng-model="param.raiseTime" class="form-control" >
    	</div>	            		
	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label">全幅持續時間(秒):</label>
   		<div class="col-lg-4">
    		<input type="number" ng-model="param.holdTime" class="form-control" >
    	</div>	            		
	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label">校正下降時間(秒):</label>
   		<div class="col-lg-4">
    		<input type="number" ng-model="param.downTime" class="form-control" >
    	</div>	            		
	</div>
</div>
</div>
